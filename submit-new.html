<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      html {
        padding-top: 40px;
      }

      .start-form {
        margin: 0 auto;
        padding: 10px;
        width: 500px;
        background: #fafafa;
        border-radius: 3px;
      }

      .start-form img {
        width: 480px;
      }

      .back a {
        color: #656565;
        font-size: 0.8em
      }

      .choice {
        text-align: center;
        border: 1px solid #cdcdcd;
        display: inline-block;
        padding: 10px;
        height: 150px;
      }

      .choice .glyphicon {
        text-align: center;
        font-size: 48px;
        margin: 10px 0;
      }

      .submitted-on {
        font-size: 0.8em;
      }

      .learn-more {
        font-size:0.8em;
        display: block;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      
      <div class="start-form">
        <form>
          <fieldset>
            <legend>Submit a new Permit Application</legend>

            <p>Before submitting a new applicaton ensure you have prepared the following items:</p>

            <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Fire protection agency pre-approval
              <a href="" class="learn-more">Learn More</a>
            </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Complete Application with original signed authorization and checklist
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Application Fee
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Proof of IPEs score and allowable coverage
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Completed TRPA Scenic Impact Assessment Form
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Site Plan
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Preliminary Building Elevations
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Preliminary Floor Plans
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Grading Plan (proposed cut and fill)
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Applicable findings with written explanation
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Original Allocation
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Project Description
                <a href="" class="learn-more">Learn More</a>
              </label>
            </div>

          </fieldset>

          <div class="row">
            <div class="col-md-6">
              <a href="new-or-review.html" class="btn btn-block btn-default">Go Back</a>
            </div>
            <div class="col-md-6">
              <a href="" class="btn btn-block btn-primary">Next</a>
            </div>
          </div>

        </form>
      </div>
    
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
