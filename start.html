<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      html {
        padding-top: 40px;
      }

      .start-form {
        margin: 0 auto;
        padding: 10px;
        width: 500px;
        background: #fafafa;
        border-radius: 3px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      
      <div class="start-form">
        <form>
          <fieldset>
            <legend>Start with your address</legend>
          
            <div class="form-group">
              <label for="address1">Address Line 1</label>
              <input type="text" class="form-control" id="address1" placeholder="Address 1">
            </div>
            <div class="form-group">
              <label for="address2">Address Line 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Address 2">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="South Lake Tahoe">
            </div>

            <div class="form-group">
              <label>State</label>
              <select class="form-control">
                <option>California</option>
                <option>Nevada</option>
              </select>
            </div>

            </fieldset>

            <!-- <button type="submit" class="btn btn-block btn-primary">Next</button> -->
            <a href="confirm-address.html" class="btn btn-block btn-primary">Next</a>
        </form>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
