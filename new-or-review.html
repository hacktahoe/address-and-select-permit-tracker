<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      html {
        padding-top: 40px;
      }

      .start-form {
        margin: 0 auto;
        padding: 10px;
        width: 500px;
        background: #fafafa;
        border-radius: 3px;
      }

      .start-form img {
        width: 480px;
      }

      .back {
        margin-top: 40px;
      }

      .back a {
        color: #656565;
        font-size: 0.8em
      }

      .choice {
        text-align: center;
        border: 1px solid #cdcdcd;
        display: inline-block;
        padding: 10px;
        height: 150px;
      }

      .choice .glyphicon {
        text-align: center;
        font-size: 48px;
        margin: 10px 0;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      
      <div class="start-form">
        <form>
          <fieldset>
            <legend>What would you like to do?</legend>
          </fieldset>

          <div class="row">
            <div class="col-md-6">
              <a class="choice" href="submit-new.html" class="">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span><br/>
                Submit a new permit application
              </a>
            </div>
            <div class="col-md-6">
              <a class="choice" href="choose-permit.html" class="">
                <span class="glyphicon glyphicon-saved" aria-hidden="true"></span><br/>
                Check status of existing permit application
              </a>
            </div>
          </div>

          <div class="back">
            <a href="start.html" class="">Or change address</a>
          </div>

        </form>
      </div>
    
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
